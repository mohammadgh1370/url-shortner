version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: app
    links:
      - mysql
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - .:/app
    command: sh -c "go run ./migrate.go && air ./cmd/server/main.go -b 0.0.0.0"
    networks:
      - shortner

  mysql:
    image: 'mysql:8.0'
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - ${DB_PORT}:3306
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - shortner
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - mysql
    depends_on:
      - mysql
    ports:
      - 8081:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    networks:
      - shortner

networks:
  shortner:
    driver: bridge

volumes:
  mysqldata:
    driver: local